<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <h2>Registration form</h2>

    <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="First Name"class="name">

                <span><i class="fa fa-user"></i>
                    <input type="text" placeholder="Last Name"class="name">
                </span>
            </div>

            <div class="input-name">
                <i class="fa fa-envelope email" aria-hidden="true"></i>
                <input type="email" placeholder="abc@gmail.com"class="email">

                </div>


                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password" placeholder="password"class="password">
    
                    </div>


                    <div class="input-name">
                        <i class="fa fa-lock lock" aria-hidden="true"></i>
                        <input type="confirm password" placeholder="abc@gmail.com"class="name">
        
                        </div>


                        <div class="input-name">
                            
                            <input type="radio" class="radio-button" name="r1">
                            <label>male</label>

                            <input type="radio" class="radio-button" name="r1">
                            <label>female</label>
            
                            </div>

                            <div class="input-name">
                            
                                <select class="country">
                                    <option>select a country</option>
                                    <option>india</option>
                                    <option>usa</option>
                                    <option>canada</option>
                                    <option>Australia</option>
                                    <option>uk</option>
                                </select>
                            <div class="arrow"></div>
                            </div>
    
        <div class="input-names">
            <input type="checkbox" class="checkbox">
            <label>i accept the terms and conditions</label>
        </div>


        <div class="input-names">
            <input type="submit" class="button" value="register">
            
        </div>
        </form>
    </div>
    </div>
</body>
</html>
